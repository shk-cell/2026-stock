<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모의 주식 투자</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121923;
      --line:#1e2a3a;
      --muted:#93a4b8;
      --txt:#eaf0f7;
      --pri:#2b7cff;
      --warn:#ffd479;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background:var(--bg);
      color:var(--txt);
    }
    .wrap{
      max-width:520px;
      margin:80px auto;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 14px;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
    label{display:block;margin-top:14px;font-size:12px;color:var(--muted)}
    input{
      width:100%;
      height:44px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0e141d;
      color:var(--txt);
      padding:0 12px;
      outline:none;
    }
    input:focus{border-color:var(--pri)}
    .btn{
      height:44px;
      border-radius:10px;
      border:0;
      background:var(--pri);
      color:white;
      font-weight:800;
      cursor:pointer;
      width:100%;
      margin-top:16px;
    }
    .btn-outline{
      background:transparent;
      border:1px solid var(--pri);
      color:#bcd6ff;
    }
    .msg{margin-top:12px;font-size:13px;color:var(--warn)}
    .hidden{display:none}

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      height:30px;
      padding:0 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
    }
    .stat{
      margin-top:16px;
      padding:16px;
      border:1px solid var(--line);
      border-radius:14px;
      background:#0e141d;
    }
    .stat .k{font-size:12px;color:var(--muted)}
    .stat .v{margin-top:6px;font-size:26px;font-weight:900}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- 로그인 전 -->
      <section id="authView">
        <h1>로그인</h1>
        <div class="muted">이메일 / 비밀번호로 로그인</div>

        <label>이메일</label>
        <input id="email" type="email" />

        <label>비밀번호</label>
        <input id="pw" type="password" />

        <button id="loginBtn" class="btn">로그인</button>
        <div id="authMsg" class="msg"></div>
      </section>

      <!-- 로그인 후 -->
      <section id="dashView" class="hidden">
        <div class="top">
          <div>
            <h1 style="margin:0">대시보드</h1>
            <div id="userEmail" class="pill">-</div>
          </div>
          <button id="logoutBtn" class="btn btn-outline" style="width:auto">로그아웃</button>
        </div>

        <div id="dashMsg" class="msg"></div>

        <div class="stat">
          <div class="k">현재 금액</div>
          <div id="cashText" class="v">-</div>
          <div class="muted" style="margin-top:6px">
            첫 로그인 시 70,000달러 지급
          </div>
        </div>
      </section>

    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
