<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모의 주식 투자 로그인</title>
  <style>
    body {
      font-family: system-ui, Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background:#0b0f14; color:#eaf0f7;
    }
    .box {
      max-width:420px; margin:80px auto; padding:20px;
      background:#121923; border-radius:12px;
    }
    label {
      display:block; margin-top:12px;
      font-size:13px; color:#93a4b8;
    }
    input {
      width:100%; height:42px; margin-top:6px;
      border-radius:8px; border:1px solid #1e2a3a;
      background:#0e141d; color:white; padding:0 10px;
    }
    button {
      margin-top:16px; width:100%; height:44px;
      border-radius:8px; border:0;
      background:#2b7cff; color:white;
      font-weight:700; cursor:pointer;
    }
    .logout { background:#444; }
    .msg {
      margin-top:12px; font-size:13px;
      color:#ffd479; white-space:pre-wrap;
    }
    .asset {
      margin-top:16px; padding:12px;
      background:#0e141d; border-radius:8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>로그인</h2>

    <label>이메일</label>
    <input id="email" placeholder="test01@test.com" />

    <label>비밀번호</label>
    <input id="pw" type="password" placeholder="123456" />

    <button id="loginBtn">로그인</button>
    <button id="logoutBtn" class="logout" style="display:none">로그아웃</button>

    <div id="msg" class="msg"></div>
    <div id="asset" class="asset" style="display:none"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
