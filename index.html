<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모의 주식 투자</title>
  <style>
    :root { --bg: #0b0f14; --card: #121923; --line: #1e2a3a; --muted: #93a4b8; --txt: #eaf0f7; --pri: #2b7cff; --warn: #ffd479; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--txt); }
    .wrap { max-width: 520px; margin: 60px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 20px; padding: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .muted { color: var(--muted); font-size: 14px; margin-bottom: 20px; }
    label { display: block; margin-top: 16px; font-size: 12px; color: var(--pri); font-weight: 600; text-transform: uppercase; }
    input { width: 100%; height: 48px; margin-top: 6px; border-radius: 12px; border: 1px solid var(--line); background: #0e141d; color: var(--txt); padding: 0 16px; outline: none; }
    .btn { width: 100%; height: 48px; margin-top: 24px; border-radius: 12px; border: 0; background: var(--pri); color: white; font-weight: 700; cursor: pointer; }
    
    /* 매도 버튼 스타일 강화 */
    .btn-outline { 
      background: var(--pri); /* 파란색 배경으로 변경 */
      border: 1px solid var(--pri); 
      height: 32px; 
      padding: 0 12px; 
      font-size: 12px; 
      font-weight: 700;
      color: white; /* 흰색 글씨 */
      border-radius: 8px; 
      cursor: pointer;
    }
    .btn-outline:hover { opacity: 0.8; }

    .hidden { display: none !important; }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
    .stat-card { background: #1a222c; border: 1px solid var(--line); border-radius: 16px; padding: 16px; }
    .stat-label { font-size: 12px; color: var(--muted); }
    .stat-value { font-size: 20px; font-weight: 800; margin-top: 4px; }
    .search-box { display: flex; gap: 8px; align-items: center; margin-top: 6px; }
    #qOut { margin-top: 12px; font-weight: 600; color: var(--pri); min-height: 24px; }
    .portfolio-item { background: #1e2a3a; padding: 16px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <section id="authView">
        <h1>Welcome</h1>
        <div class="muted">계정 정보를 입력하여 접속하세요.</div>
        <label>Email</label>
        <input id="email" type="email" placeholder="test@example.com" />
        <label>Password</label>
        <input id="pw" type="password" placeholder="••••••••" />
        <button id="loginBtn" class="btn">로그인</button>
        <div id="authMsg" style="text-align:center; color:var(--warn); margin-top:10px;"></div>
      </section>

      <section id="dashView" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
          <div>
            <h1>Dashboard</h1>
            <div id="userEmail" style="font-size: 12px; color: var(--muted); background: #1e2a3a; padding: 4px 10px; border-radius: 20px;"></div>
          </div>
          <button id="logoutBtn" class="btn-outline" style="background:transparent; color:var(--muted); border-color:var(--line);">로그아웃</button>
        </div>
        <div class="stat-grid">
          <div class="stat-card">
            <div class="stat-label">가용 자산 (Cash)</div>
            <div id="cashText" class="stat-value">$0.00</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">현재 자산 (Total)</div>
            <div id="totalAssetsText" class="stat-value">$0.00</div>
          </div>
        </div>
       <label>주식 조회 및 매수</label>
        <div class="search-box">
          <input id="qSymbol" placeholder="종목명 입력 (예: TSLA)" style="flex: 1;" />
          <button id="qBtn" class="btn" style="width: 80px; margin-top: 0; background: #555; padding:0;">조회</button>
          <button id="buyBtn" class="btn" style="width: 80px; margin-top: 0; background: #e24a4a; padding:0;">매수</button>
        </div>
        <div id="qOut">-</div>
        <label style="margin-top: 24px;">내 포트폴리오 (보유 주식)</label>
        <div id="portfolioList" style="margin-top: 10px;"></div>
      </section>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
