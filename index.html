<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모의 주식 투자</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #121923;
      --line: #1e2a3a;
      --muted: #93a4b8;
      --txt: #eaf0f7;
      --pri: #2b7cff;
      --warn: #ffd479;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--txt);
      line-height: 1.5;
    }

    .wrap {
      max-width: 520px;
      margin: 60px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 { margin: 0 0 8px; font-size: 24px; font-weight: 700; }
    .muted { color: var(--muted); font-size: 14px; margin-bottom: 20px; }

    label {
      display: block;
      margin-top: 16px;
      font-size: 12px;
      font-weight: 600;
      color: var(--pri);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      height: 48px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0e141d;
      color: var(--txt);
      padding: 0 16px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--pri);
      background: #131b26;
    }

    .btn {
      width: 100%;
      height: 48px;
      margin-top: 24px;
      border-radius: 12px;
      border: 0;
      background: var(--pri);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--txt);
      margin-top: 0;
      height: 36px;
      padding: 0 12px;
      font-size: 13px;
    }

    .msg {
      margin-top: 16px;
      font-size: 13px;
      color: var(--warn);
      text-align: center;
    }

    /* 핵심: 겹침 방지를 위한 hidden 처리 */
    .hidden {
      display: none !important;
      pointer-events: none;
      user-select: none;
    }

    /* 대시보드 스타일 */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
    }

    .pill {
      display: inline-block;
      padding: 4px 12px;
      background: #1e2a3a;
      border-radius: 20px;
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .stat-card {
      background: linear-gradient(145deg, #1a222c, #121923);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .stat-label { font-size: 13px; color: var(--muted); }
    .stat-value { font-size: 32px; font-weight: 800; margin-top: 4px; color: #fff; }

    .search-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #qOut {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: var(--pri);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <section id="authView">
        <h1>Welcome</h1>
        <div class="muted">계정 정보를 입력하여 접속하세요.</div>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="test@example.com" spellcheck="false" />

        <label for="pw">Password</label>
        <input id="pw" type="password" placeholder="••••••••" />

        <button id="loginBtn" class="btn">로그인</button>
        <div id="authMsg" class="msg"></div>
      </section>

      <section id="dashView" class="hidden">
        <div class="top">
          <div>
            <h1>Dashboard</h1>
            <div id="userEmail" class="pill">user@email.com</div>
          </div>
          <button id="logoutBtn" class="btn btn-outline" style="width: auto;">로그아웃</button>
        </div>

        <div class="stat-card">
          <div class="stat-label">현재 가용 자산</div>
          <div id="cashText" class="stat-value">$0.00</div>
        </div>

        <label>실시간 주가 조회</label>
        <div class="search-box">
          <input id="qSymbol" placeholder="종목 코드 (예: AAPL)" style="margin-top: 0;" />
          <button id="qBtn" class="btn" style="width: 80px; margin-top: 0;">조회</button>
        </div>
        <div id="qOut">-</div>
      </section>

    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
